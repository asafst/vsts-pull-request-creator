language: nodejs

before_script:
  - npm run setup
  
script:
  - npm run build

after_success:
  - npm run typedoc
  - npm pack

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token: $GITHUB_TOKEN
    on:
      tags: true
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "vsts-pull-request-creator-*.tgz"
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    skip_cleanup: true
    email: "asafst@microsoft.com"
    api_key: $NPM_TOKEN
    on:
      tags: true